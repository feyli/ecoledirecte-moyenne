<body>
    <script src="./scripts.js"></script>
    <script>
        let baseUrl = "https://api.ecoledirecte.com/v3";

        async function submit(event) {
            let form = document.getElementById("credentials");
            console.log("test")
            let username = form.elements.username.value;
            let password = form.elements.password.value;
            let moyenneText = document.getElementById("moyenne")

            // change moyenne text with moyenne from main() function that returns a promise
            let promise = main(username, password);
